<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>食文化史</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ============================
   PC で巨大化しないように中央固定
============================ */
body {
  font-family: sans-serif;
  margin: 0;
  background: #000;
  color: #fff;
}

/* ゲーム画面の最大幅をスマホサイズに固定 */
#title-screen,
#home-screen,
#zukan-screen,
#popup,
#era-popup {
  max-width: 480px;
  width: 100%;
  margin: 0 auto;
}

/* 画面切り替え */
.hidden {
  display: none !important;
}

/* ============================
   タイトル画面
============================ */
#title-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding: 40px 0;
  z-index: 9999;          /* ★ タイトルを最前面に */
}

#title-logo {
  width: 80%;
  max-width: 360px;
  margin-top: 20px;
}

/* 横スクロール */
#title-scroll {
  width: 100%;
  overflow: hidden;
  opacity: 0.7;
  padding: 10px 0;
  pointer-events: none;   /* ★ タップを奪わない */
}

#title-scroll .scroll-inner {
  display: flex;
  width: max-content;
  animation: scroll-food 35s linear infinite;
  pointer-events: none;   /* ★ 念のためこちらも無効化 */
}

#title-scroll img {
  width: 160px;
  height: 110px;
  object-fit: cover;
  margin: 0 6px;
  border-radius: 6px;
}

@keyframes scroll-food {
  from { transform: translateX(0); }
  to   { transform: translateX(-50%); }
}

/* TAP TO START */
#tap-to-start {
  font-size: 20px;
  margin-bottom: 100px;
  animation: blink 1.2s infinite;
  color: #fff;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0.2; }
  100% { opacity: 1; }
}

/* フェードアウト */
.fade-out {
  animation: fadeOut 0.3s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; }
}

/* ============================
   ホーム画面
============================ */
#home-screen {
  padding: 10px;
  text-align: center;
  height: 100dvh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

#era-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

#era-text {
  text-align: left;
  font-size: 22px;
  line-height: 1.4;
  flex: 1;
}

#era-image {
  width: 40%;
  max-width: 180px;
  border-radius: 8px;
}

#log-box {
  background: #fff;
  color: #000;
  padding: 10px;
  border-radius: 8px;
  height: 28vh;
  overflow-y: auto;
  margin: 10px 0;
  text-align: left;
}

.action-row {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.action-row button {
  flex: 1;
  margin: 0 5px;
  padding: 14px 0;
  font-size: 16px;
  border: none;
  color: #fff;
  border-radius: 10px;
}

/* ============================
   ホーム画面ボタン色
============================ */
#btn-material { background: #2e8b57; }
#btn-tech     { background: #2563eb; }
#btn-tool     { background: #d97706; }
#btn-go-zukan { background: #6d28d9; }

#btn-cook {
  background: #666;
  padding: 22px 0;
  font-size: 20px;
  border-radius: 12px;
}

#btn-next-era {
  background: #666;
}

/* ============================
   “ぼわっと光る”アニメーション
============================ */
@keyframes pulse-red {
  0% {
    background: #ff2d2d;
    box-shadow: 0 0 10px rgba(255, 50, 50, 0.6);
    transform: scale(1.00);
  }
  50% {
    background: #ff6666;
    box-shadow: 0 0 28px rgba(255, 120, 120, 1);
    transform: scale(1.05);
  }
  100% {
    background: #ff2d2d;
    box-shadow: 0 0 10px rgba(255, 50, 50, 0.6);
    transform: scale(1.00);
  }
}

#btn-cook.enabled,
#btn-next-era.enabled,
#btn-zukan-home {
  animation: pulse-red 1.4s infinite ease-in-out;
  color: #fff;
}

/* 図鑑ホームへ戻るボタン */
#btn-zukan-home {
  background: #ff2d2d;
  padding: 22px;
  font-size: 22px;
  border-radius: 12px;
  flex-shrink: 0;
}

/* ============================
   図鑑画面
============================ */
#zukan-screen {
  padding: 10px;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100dvh;
  overflow: hidden;
}

#zukan-info-box {
  flex: 1;
  min-height: 0;
  overflow-y: auto;
  border: 1px solid #444;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 10px;
}

.zukan-item {
  padding: 12px;
  border-bottom: 1px solid #555;
  background: #222;
  border-radius: 6px;
  margin-bottom: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.zukan-item.cookable::after {
  content: "›";
  font-size: 20px;
  color: #888;
}

.zukan-item.disabled {
  opacity: 0.6;
}

#zukan-tabs {
  display: flex;
  gap: 6px;
  margin-bottom: 10px;
}

.info-tab {
  flex: 1;
  padding: 10px;
  background: #333;
  border-radius: 6px;
  text-align: center;
}

.info-tab.active {
  background: #ffcc66;
  color: #000;
}

#era-tabs {
  display: flex;
  overflow-x: auto;
  gap: 6px;
  margin-bottom: 10px;
}

.era-tab {
  padding: 6px 10px;
  background: #333;
  border-radius: 6px;
  white-space: nowrap;
}

.era-tab.active {
  background: #ffcc66;
  color: #000;
}

/* ============================
   ログ用カラー
============================ */
.text-material { color: #2ecc71; }
.text-tech     { color: #3498db; }
.text-tool     { color: #c97a3d; }
.text-cook     { color: #e74c3c; }
.text-era      { color: #f1c40f; }

/* ============================
   料理ポップアップ
============================ */
#popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

#popup-content {
  background: white;
  padding: 20px;
  width: 80%;
  max-width: 350px;
  border-radius: 10px;
  text-align: center;
  color: #000;
}

#popup-img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 10px;
}

/* ============================
   時代ポップアップ
============================ */
#era-popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 3000;
}

#era-popup-content {
  background: white;
  padding: 20px;
  width: 85%;
  max-width: 380px;
  border-radius: 10px;
  text-align: center;
  color: #000;
}

#era-popup-img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 10px;
}

#era-popup-title {
  font-size: 22px;
  margin-bottom: 6px;
}

#era-popup-year {
  font-size: 18px;
  color: #555;
  margin-bottom: 10px;
}

#popup-close,
#era-popup-close {
  background: #ff3333;
  color: #fff;
  padding: 18px 0;
  width: 100%;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  margin-top: 12px;
}

/* ポップアップを画面中央に固定 */
#popup,
#era-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 中身を中央に寄せる */
#popup-content,
#era-popup-content {
  margin: 0 auto;
}


</style>
</head>

<body>

<!-- ============================
     タイトル画面
============================ -->
<div id="title-screen">
  <img id="title-logo" src="./data/title.png">

  <div id="title-scroll">
    <div class="scroll-inner"></div>
  </div>

  <div id="tap-to-start">画面をタップして開始</div>
</div>

<!-- ============================
     ホーム画面
============================ -->
<div id="home-screen" class="hidden">

  <div id="era-top">
    <div id="era-text">
      <div id="era"></div>
    </div>
    <img id="era-image" src="">
  </div>

  <div id="log-box">
    <div id="log"></div>
  </div>

  <div class="action-row">
    <button id="btn-material">素材探索</button>
    <button id="btn-tech">技術研究</button>
    <button id="btn-tool">道具開発</button>
  </div>

  <button id="btn-cook">料理を作る！</button>

  <div class="action-row">
    <button id="btn-go-zukan">図鑑へ</button>
    <button id="btn-next-era">次の時代へ</button>
  </div>
</div>

<!-- ============================
     図鑑画面
============================ -->
<div id="zukan-screen" class="hidden">

  <div id="zukan-info-box"></div>

  <div id="zukan-tabs">
    <div class="info-tab active" data-type="料理">料理</div>
    <div class="info-tab" data-type="素材">素材</div>
    <div class="info-tab" data-type="技術">技術</div>
    <div class="info-tab" data-type="道具">道具</div>
  </div>

  <div id="era-tabs"></div>

  <button id="btn-zukan-home" class="home-big-btn">ホームへ戻る</button>

</div>

<!-- ============================
     料理ポップアップ
============================ -->
<div id="popup">
  <div id="popup-content">
    <img id="popup-img" src="">
    <h2 id="popup-title"></h2>
    <div id="popup-detail"></div>
    <button id="popup-close">OK</button>
  </div>
</div>

<!-- ============================
     時代ポップアップ
============================ -->
<div id="era-popup">
  <div id="era-popup-content">
    <img id="era-popup-img" src="">
    <h2 id="era-popup-title"></h2>
    <div id="era-popup-year"></div>
    <div id="era-popup-desc"></div>
    <div id="era-popup-food"></div>
    <button id="era-popup-close">OK</button>
  </div>
</div>

<!-- ============================
     JS ファイル読み込み（順番が重要）
============================ -->
<script src="main-init.js"></script>
<script src="main-game.js"></script>
<script src="main-ui.js"></script>

</body>
</html>
