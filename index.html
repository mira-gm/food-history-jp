<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>日本食文化発展ゲーム</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: sans-serif;
  margin: 0;
  background: #f5f5f5;
}

/* 画面切り替え */
.hidden { display: none; }

/* ホーム画面 */
#home-screen {
  padding: 20px;
  text-align: center;
}
#era {
  font-size: 24px;
  margin-bottom: 10px;
}
#era-image {
  width: 80%;
  max-width: 400px;
  margin-bottom: 20px;
}
.action-buttons button {
  width: 80%;
  max-width: 300px;
  padding: 12px;
  margin: 8px;
  font-size: 18px;
}
.enabled {
  background: #ffcc66;
}

/* 図鑑 */
#zukan-screen {
  padding: 10px;
}
#era-tabs {
  display: flex;
  overflow-x: auto;
  gap: 6px;
  margin-bottom: 10px;
}
.era-tab {
  padding: 6px 10px;
  background: #ddd;
  border-radius: 6px;
  white-space: nowrap;
}
.era-tab.active {
  background: #ffcc66;
}

#zukan-tabs {
  display: flex;
  gap: 6px;
  margin-bottom: 10px;
}
.info-tab {
  padding: 6px 10px;
  background: #ddd;
  border-radius: 6px;
}
.info-tab.active {
  background: #ffcc66;
}

#zukan-info-box div {
  padding: 6px;
  border-bottom: 1px solid #ccc;
}

/* 料理ポップアップ */
#popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}
#popup-content {
  background: white;
  padding: 20px;
  width: 80%;
  max-width: 350px;
  border-radius: 10px;
  text-align: center;
}
#popup-img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 10px;
}
#popup-close {
  margin-top: 10px;
  padding: 8px 20px;
  font-size: 16px;
}

/* 時代ポップアップ */
#era-popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 3000;
}
#era-popup-content {
  background: white;
  padding: 20px;
  width: 85%;
  max-width: 380px;
  border-radius: 10px;
  text-align: center;
}
#era-popup-img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 10px;
}
#era-popup-title {
  font-size: 22px;
  margin-bottom: 10px;
}
#era-popup-desc,
#era-popup-food {
  text-align: left;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<!-- ホーム画面 -->
<div id="home-screen">
  <div id="era">時代：</div>
  <img id="era-image" src="">
  
  <div class="action-buttons">
    <button id="btn-material">素材探索</button>
    <button id="btn-tech">技術研究</button>
    <button id="btn-tool">道具開発</button>
    <button id="btn-cook">料理を作る！</button>
    <button id="btn-go-zukan">図鑑へ</button>
    <button id="btn-next-era">次の時代へ</button>
  </div>

  <div id="log" style="margin-top:20px; text-align:left; padding:10px; background:#fff; height:200px; overflow-y:auto;"></div>
</div>

<!-- 図鑑画面 -->
<div id="zukan-screen" class="hidden">
  <button id="btn-go-home">ホームへ</button>

  <div id="era-tabs"></div>

  <div id="zukan-tabs">
    <div class="info-tab active" data-type="素材">素材</div>
    <div class="info-tab" data-type="技術">技術</div>
    <div class="info-tab" data-type="道具">道具</div>
    <div class="info-tab" data-type="料理">料理</div>
  </div>

  <div id="zukan-info-box"></div>
</div>

<!-- 料理ポップアップ -->
<div id="popup">
  <div id="popup-content">
    <img id="popup-img" src="">
    <h2 id="popup-title"></h2>
    <div id="popup-detail"></div>
    <button id="popup-close">OK</button>
  </div>
</div>

<!-- 時代ポップアップ -->
<div id="era-popup">
  <div id="era-popup-content">
    <img id="era-popup-img" src="">
    <h2 id="era-popup-title"></h2>
    <div id="era-popup-desc"></div>
    <div id="era-popup-food"></div>
    <button id="era-popup-close">OK</button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
