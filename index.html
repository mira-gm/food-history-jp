<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>日本食文化発展ゲーム</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: sans-serif;
  margin: 0;
  background: #000;
  color: #fff;
}

/* 画面切り替え */
.hidden { display: none; }

/* ============================
   ホーム画面
============================ */
#home-screen {
  padding: 10px;
  text-align: center;
}

/* 上部：時代名＋画像の横並び */
#era-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

#era-text {
  text-align: left;
  font-size: 22px;
  line-height: 1.4;
  flex: 1;
}

#era-image {
  width: 40%;
  max-width: 180px;
  border-radius: 8px;
}

/* 中央：メッセージログ（白背景） */
#log-box {
  background: #fff;
  color: #000;
  padding: 10px;
  border-radius: 8px;
  height: 28vh;
  overflow-y: auto;
  margin: 10px 0;
  text-align: left;
}

/* 下部：行動ボタン */
.action-row {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.action-row button {
  flex: 1;
  margin: 0 5px;
  padding: 14px 0;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background: #333;
  color: #fff;
}

#btn-cook {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  margin: 10px 0;
  background: #444;
}

#btn-go-zukan, #btn-next-era {
  width: 48%;
  padding: 14px;
  font-size: 16px;
  background: #555;
}

/* ============================
   図鑑画面（親指操作最適化）
============================ */
#zukan-screen {
  padding: 10px;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* 一覧（上部） */
#zukan-info-box {
  flex: 1;
  overflow-y: auto;
  border: 1px solid #444;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 10px;
}

.zukan-item {
  padding: 12px;
  border-bottom: 1px solid #555;
  background: #222;
  border-radius: 6px;
  margin-bottom: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* 料理だけ矢印を付ける */
.zukan-item.cookable::after {
  content: "›";
  font-size: 20px;
  color: #888;
}

/* 素材・技術・道具は押せない見た目 */
.zukan-item.disabled {
  opacity: 0.6;
}

/* 分類タブ（中央） */
#zukan-tabs {
  display: flex;
  gap: 6px;
  margin-bottom: 10px;
}

.info-tab {
  flex: 1;
  padding: 10px;
  background: #333;
  border-radius: 6px;
  text-align: center;
}

.info-tab.active {
  background: #ffcc66;
  color: #000;
}

/* 時代タブ（下部） */
#era-tabs {
  display: flex;
  overflow-x: auto;
  gap: 6px;
  margin-bottom: 10px;
}

.era-tab {
  padding: 6px 10px;
  background: #333;
  border-radius: 6px;
  white-space: nowrap;
}

.era-tab.active {
  background: #ffcc66;
  color: #000;
}

/* 一番下の大ボタン */
.home-big-btn {
  width: 100%;
  padding: 16px;
  font-size: 20px;
  background: #ffcc66;
  color: #000;
  border: none;
  border-radius: 10px;
}

/* ============================
   料理ポップアップ
============================ */
#popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

#popup-content {
  background: white;
  padding: 20px;
  width: 80%;
  max-width: 350px;
  border-radius: 10px;
  text-align: center;
  color: #000;
}

#popup-img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 10px;
}

/* ============================
   時代ポップアップ
============================ */
#era-popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 3000;
}

#era-popup-content {
  background: white;
  padding: 20px;
  width: 85%;
  max-width: 380px;
  border-radius: 10px;
  text-align: center;
  color: #000;
}

#era-popup-img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 10px;
}

#era-popup-title {
  font-size: 22px;
  margin-bottom: 6px;
}

#era-popup-year {
  font-size: 18px;
  color: #555;
  margin-bottom: 10px;
}

</style>
</head>

<body>

<!-- ============================
     ホーム画面
============================ -->
<div id="home-screen">

  <div id="era-top">
    <div id="era-text">
      <div id="era"></div>
    </div>
    <img id="era-image" src="">
  </div>

  <div id="log-box">
    <div id="log"></div>
  </div>

  <div class="action-row">
    <button id="btn-material">素材探索</button>
    <button id="btn-tech">技術研究</button>
    <button id="btn-tool">道具開発</button>
  </div>

  <button id="btn-cook">料理を作る！</button>

  <div class="action-row">
    <button id="btn-go-zukan">図鑑へ</button>
    <button id="btn-next-era">次の時代へ</button>
  </div>
</div>

<!-- ============================
     図鑑画面（親指操作最適化）
============================ -->
<div id="zukan-screen" class="hidden" style="height:100vh; overflow:hidden; display:flex; flex-direction:column;">

  <div id="zukan-info-box" style="flex:1; overflow-y:auto;"></div>

  <div id="zukan-tabs">
    <div class="info-tab active" data-type="料理">料理</div>
    <div class="info-tab" data-type="素材">素材</div>
    <div class="info-tab" data-type="技術">技術</div>
    <div class="info-tab" data-type="道具">道具</div>
  </div>

  <div id="era-tabs"></div>

  <button id="btn-zukan-home" class="home-big-btn">ホームへ戻る</button>

</div>



<!-- ============================
     料理ポップアップ
============================ -->
<div id="popup">
  <div id="popup-content">
    <img id="popup-img" src="">
    <h2 id="popup-title"></h2>
    <div id="popup-detail"></div>
    <button id="popup-close">OK</button>
  </div>
</div>

<!-- ============================
     時代ポップアップ
============================ -->
<div id="era-popup">
  <div id="era-popup-content">
    <img id="era-popup-img" src="">
    <h2 id="era-popup-title"></h2>
    <div id="era-popup-year"></div>
    <div id="era-popup-desc"></div>
    <div id="era-popup-food"></div>
    <button id="era-popup-close">OK</button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
