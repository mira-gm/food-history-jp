<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>日本食文化発展ゲーム</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: sans-serif;
  margin: 0;
  background: #000;
  color: #fff;
}

/* 画面切り替え（最強化） */
.hidden {
  display: none !important;
}

/* ============================
   ホーム画面
============================ */
#home-screen {
  padding: 10px;
  text-align: center;
  height: 100dvh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

#era-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

#era-text {
  text-align: left;
  font-size: 22px;
  line-height: 1.4;
  flex: 1;
}

#era-image {
  width: 40%;
  max-width: 180px;
  border-radius: 8px;
}

#log-box {
  background: #fff;
  color: #000;
  padding: 10px;
  border-radius: 8px;
  height: 28vh;
  overflow-y: auto;
  margin: 10px 0;
  text-align: left;
}

.action-row {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.action-row button {
  flex: 1;
  margin: 0 5px;
  padding: 14px 0;
  font-size: 16px;
  border: none;
  color: #fff;
  border-radius: 10px; /* ← 全ボタン角丸統一 */
}

/* ============================
   ホーム画面ボタン色（指定どおり）
============================ */

/* 素材探索：深いグリーン */
#btn-material {
  background: #2e8b57;
}

/* 技術研究：ディープブルー */
#btn-tech {
  background: #2563eb;
}

/* 道具開発：ブロンズ */
#btn-tool {
  background: #d97706;
}

/* 料理を作る！（無効時）：グレー */
#btn-cook {
  background: #666;
}

/* 料理を作る！（有効時）：赤く光る */
#btn-cook.enabled {
  background: #ff2d2d;
  color: #fff;
  transition: 0.15s;
}
#btn-cook.enabled:hover,
#btn-cook.enabled:active {
  background: #ff4d4d;
  box-shadow: 0 0 12px rgba(255, 80, 80, 0.8);
}

/* 図鑑へ：ダークパープル */
#btn-go-zukan {
  background: #6d28d9;
}

/* 次の時代へ（無効時）：グレー */
#btn-next-era {
  background: #666;
}

/* 次の時代へ（有効時）：赤く光る */
#btn-next-era.enabled {
  background: #ff2d2d;
  color: #fff;
  transition: 0.15s;
}
#btn-next-era.enabled:hover,
#btn-next-era.enabled:active {
  background: #ff4d4d;
  box-shadow: 0 0 12px rgba(255, 80, 80, 0.8);
}

/* ============================
   図鑑画面（完全切り替え）
============================ */
#zukan-screen {
  padding: 10px;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100dvh;
  overflow: hidden;
}

#zukan-info-box {
  flex: 1;
  overflow-y: auto;
  border: 1px solid #444;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 10px;
}

.zukan-item {
  padding: 12px;
  border-bottom: 1px solid #555;
  background: #222;
  border-radius: 6px;
  margin-bottom: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.zukan-item.cookable::after {
  content: "›";
  font-size: 20px;
  color: #888;
}

.zukan-item.disabled {
  opacity: 0.6;
}

#zukan-tabs {
  display: flex;
  gap: 6px;
  margin-bottom: 10px;
}

.info-tab {
  flex: 1;
  padding: 10px;
  background: #333;
  border-radius: 6px;
  text-align: center;
}

.info-tab.active {
  background: #ffcc66;
  color: #000;
}

#era-tabs {
  display: flex;
  overflow-x: auto;
  gap: 6px;
  margin-bottom: 10px;
}

.era-tab {
  padding: 6px 10px;
  background: #333;
  border-radius: 6px;
  white-space: nowrap;
}

.era-tab.active {
  background: #ffcc66;
  color: #000;
}

/* 図鑑画面：ホームへ戻る（赤く光る） */
#btn-zukan-home {
  background: #ff2d2d;
  color: #fff;
  border-radius: 10px;
  transition: 0.15s;
}
#btn-zukan-home:hover,
#btn-zukan-home:active {
  background: #ff4d4d;
  box-shadow: 0 0 12px rgba(255, 80, 80, 0.8);
}

/* ============================
   料理ポップアップ
============================ */
#popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

#popup-content {
  background: white;
  padding: 20px;
  width: 80%;
  max-width: 350px;
  border-radius: 10px;
  text-align: center;
  color: #000;
}

#popup-img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 10px;
}

/* ============================
   時代ポップアップ
============================ */
#era-popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 3000;
}

#era-popup-content {
  background: white;
  padding: 20px;
  width: 85%;
  max-width: 380px;
  border-radius: 10px;
  text-align: center;
  color: #000;
}

#era-popup-img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 10px;
}

#era-popup-title {
  font-size: 22px;
  margin-bottom: 6px;
}

#era-popup-year {
  font-size: 18px;
  color: #555;
  margin-bottom: 10px;
}

</style>
</head>

<body>

<!-- ============================
     ホーム画面
============================ -->
<div id="home-screen">

  <div id="era-top">
    <div id="era-text">
      <div id="era"></div>
    </div>
    <img id="era-image" src="">
  </div>

  <div id="log-box">
    <div id="log"></div>
  </div>

  <div class="action-row">
    <button id="btn-material">素材探索</button>
    <button id="btn-tech">技術研究</button>
    <button id="btn-tool">道具開発</button>
  </div>

  <button id="btn-cook">料理を作る！</button>

  <div class="action-row">
    <button id="btn-go-zukan">図鑑へ</button>
    <button id="btn-next-era">次の時代へ</button>
  </div>
</div>

<!-- ============================
     図鑑画面
============================ -->
<div id="zukan-screen" class="hidden">

  <div id="zukan-info-box"></div>

  <div id="zukan-tabs">
    <div class="info-tab active" data-type="料理">料理</div>
    <div class="info-tab" data-type="素材">素材</div>
    <div class="info-tab" data-type="技術">技術</div>
    <div class="info-tab" data-type="道具">道具</div>
  </div>

  <div id="era-tabs"></div>

  <button id="btn-zukan-home" class="home-big-btn">ホームへ戻る</button>

</div>

<!-- ============================
     料理ポップアップ
============================ -->
<div id="popup">
  <div id="popup-content">
    <img id="popup-img" src="">
    <h2 id="popup-title"></h2>
    <div id="popup-detail"></div>
    <button id="popup-close">OK</button>
  </div>
</div>

<!-- ============================
     時代ポップアップ
============================ -->
<div id="era-popup">
  <div id="era-popup-content">
    <img id="era-popup-img" src="">
    <h2 id="era-popup-title"></h2>
    <div id="era-popup-year"></div>
    <div id="era-popup-desc"></div>
    <div id="era-popup-food"></div>
    <button id="era-popup-close">OK</button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
